<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&family=Inter:wght@100;200;300&family=Quicksand:wght@300;400&family=Roboto:wght@100;300&display=swap"
        rel="stylesheet">
    <script src="/js/main.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Weather API</title>
</head>

<body>
    <section class="vh-100">
        <div class="container h-100">
            <div class="image-placeholder">
                <!-- Image Goes Here -->
            </div>
            <div class="row d-flex justify-content-center align-items-center h-100" id="main">
                <div class="col-md-8 col-lg-6 col-xl-4" id="main-body">
                    <h3 class="mb-4 pb-2 fw-normal">Check the weather forecast</h3>
                    <form action="" id="testForm">
                        <div class="input-group rounded mb-3">
                            <input type="search" class="form-control rounded" placeholder="City" aria-label="Search"
                                aria-describedby="search-addon" id="searchbar" />
                            <button type="submit" class="btn btn-primary">
                                Search
                            </button>
                        </div>
                    </form>
                    <div class="mb-4 pb-2">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                                value="option1" checked />
                            <label class="form-check-label" for="inlineRadio1">Celsius</label>
                        </div>

                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                                value="option2" />
                            <label class="form-check-label" for="inlineRadio2">Farenheit</label>
                        </div>
                    </div>
                    <section class="placement-stuff">
                        <!-- widget goes here -->
                    </section>

                </div>
            </div>
        </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
</body>

</html>
